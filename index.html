<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FNAF Fan Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    #menu {
      margin-top: 20%;
    }

    .menu-option {
      font-size: 24px;
      margin: 15px;
      cursor: pointer;
    }

    .disabled {
      color: gray;
      cursor: not-allowed;
    }

    #game {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #office {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #cameraBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Menu -->
  <div id="menu">
    <h1>Loading...</h1>
    <div class="menu-option" onclick="startNewGame()">New Game</div>
    <div id="continueBtn" class="menu-option disabled">Continue</div>
  </div>

  <!-- Game Scene -->
  <div id="game">
    <img id="office" src="office.png" alt="Office">
    <img id="cameraBtn" src="camera.png" alt="Camera Button">
  </div>

  <!-- Ambience Audio -->
  <audio id="ambience" src="ambience.mp3" loop></audio>

  <script>
    function startNewGame() {
      // Hide menu
      document.getElementById("menu").style.display = "none";
      // Show game
      document.getElementById("game").style.display = "block";

      // Play ambience at 10% volume
      const ambience = document.getElementById("ambience");
      ambience.volume = 0.1; 
      ambience.play();
    }
  </script>
</body>
</html>
